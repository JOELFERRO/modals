<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>

  <!-- BOTON DE LOGIN -->
  <section>
    <div class="container">
      <a href="#" class="login">Login!</a>
    </div>
    <img src="login.svg" alt="">
  </section>

  <!-- BOTON DE REGISTRO -->
  <section>
    <div class="container">
      <h2>PETSTORE</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <a href="#" class="cta">Registrate!</a>
    </div>
    <img src="dog.svg" alt="">
  </section>

<!-- MODAL DE REGISTRO -->
  <div class="modal-container">
    <div class="modal modal-close">
      <p class="close">X</p>
      <img src="welcomeCats.svg" alt="">
      <div class="model-textos">
        <h2>Formulario de Registro</h2>
        <form id="contact" action="">
          <div class="form-group">
            <br>
            <label for="exampleInputTitulo"></label>
            <input type="text" class="form-control" name="name" placeholder="Name">
            <br><br>
            <label for="exampleInputTitulo"></label>
            <input type="number" class="form-control" name="dni" placeholder="DNI">
            <br><br>
            <label for="exampleInputTitulo"></label>
            <input type="email" class="form-control" name="mail" placeholder="Mail">
            <br><br>
            <label for="exampleInputTitulo"></label>
            <input type="tel" class="form-control" name="phone" placeholder="Phone">
            <br><br>
            <label for="exampleInputTitulo"></label>
            <input type="text" class="form-control" name="address" placeholder="Address">
            <br><br>
            <label for="exampleInputTitulo"></label>
            <input type="password" class="form-control" name="password1" placeholder="Password">
            <br><br>
            <label for="exampleInputTitulo"></label>
            <input type="password" class="form-control" name="password2" placeholder="Repeat password">
            <br>
          </div>
          <br><br>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">SAVE</button>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL DE LOGIN -->
  <div class="modal-login">
    <div class="modalLogin modal-close-login">
      <p class="close-login">X</p>
      <!-- <img src="welcomeCats.svg" alt=""> -->
      <div class="model-textos">
        <h2>Login</h2>
        <form id="contact" action="">
          <div class="form-group">
            <br>                  
            <label for="exampleInputTitulo"></label>
            <input type="email" class="form-control" name="mail" placeholder="Mail">
            <br><br>   
            <label for="exampleInputTitulo"></label>
            <input type="password" class="form-control" name="password1" placeholder="Password">            
          </div>
          <br><br>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">SAVE</button>
        </form>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>

</html>
